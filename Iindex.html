<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table tr,  td,  th{
            border:solid 1px blue;
        }
    </style>
</head>
<body>
    <h1>Tablas en html</h1>
    <hr>
    <table>
        <tr> <!-- table row-->
            <th>Nro</th>
            <th>Nombre</th>
            <th>Apellido</th>
        </tr>

        </tr>

            <td>Peralta</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Lucas</td>
            <td>Quintana</td>
        </tr>
        <tr>
            <td>4</td>

            <td>Baez</td>
        </tr>
        </tr>
            <td>5</td>
            <td>Chilly</td>
            <td>Willy</td>
    </table>
    <hr>
    <form action="#">
        <fieldset>
            <legend>INPUT DE TIPO TEXTO</legend>
            <label for="inNombre">Nombre:</label>
            <input type="text" placeholder="inNombre">
            <label for="inApellido">Apellido:</label>
            <input type="text" placeholder="inApellido">
            <label for="inPassword">Password:</label>
            <input type="password" id="inPassword"> <br>
            <label for="inEmail">Enail:</label>
            <input type="email" id="inEmail"placeholder="Ingresa tu email..."><br>
            <label for="inNumero">Numero:</label>
            <input type="number" id="inNumero"placeholder="Ingresa tu nro...">
            <label for="">Sexo</label>
            <input type="radio"><span>Masculino</span>
            <input type="radio"><span>Femenino</span><br>

            <label for="">Colores favoritos:</label>
            <input type="checkbox"> <span>Rojo rojizo</span>
            <input type="checkbox"> <span>Amarillo verdoso</span>
            <input type="checkbox"> <span>verde azulado</span><br>

            <input type="submit" value="click para enviar!">
            <input type="button" value="ENVIAR!"><br>

            <input type="file"placeholder="sube tu archivo"><br>
            <input type="color"placeholder="elije tu color"><br>
            <input type="search"placeholder="search"><br>
            <input type="url"placeholder="sube una url"><br>
            <input type="tel"><br>
            <input type="date"><br>
            <input type="datatime-local"><br>
            <input type="week"><br>
            <input type="month"><br>
            <textarea name="50" rows="5"></textarea><br>
            <select>
                <options value="">--Selecciona un lenguaje--</options>
                <options value="HTML">HTML</options>
                <options value="CSS">CSS</options>
                <options value="JAVASCRIPT"JAVASCRIPT></options>
                <options value="PHP"PHP></options>
                
            </select>
        </fieldset>
       
    </form>
</body>
</html>
